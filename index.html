            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;

        .section-fade-in.visible {

        /**
         * Populates the main site content from the siteData object.
         */
        function populateSiteContent() {
            // Helper to safely set text content or innerHTML
            const setContent = (id, key) => {
                const element = document.getElementById(id);
                if (element && siteData[key] !== undefined) {
                     // Use innerHTML for keys that might contain HTML tags
                     if (key === 'home_headline' || key === 'footer_credits') {
                        element.innerHTML = siteData[key];
                    } else {
                        element.textContent = siteData[key];
                    }
                }
            };
            
            // Helper to safely set element attributes
            const setAttr = (id, attr, key) => {
                const element = document.getElementById(id);
                if (element && siteData[key] !== undefined) {
                    element.setAttribute(attr, siteData[key]);
                }
            };

            // Populate all elements using the helpers
            for (const key in siteData) {
                if (key.endsWith('_url') || key.endsWith('_link')) {
                    const id = key.replace('_url', '').replace('_link', '');
                    const attr = (key.includes('logo')) ? 'src' : 'href';
                    setAttr(id, attr, key);
                } else {
                    setContent(key, key);
                }
            }
        }

        /**
         * Populates the members section from the membersData array.
         */
        function populateMembers() {
            const container = document.getElementById('members_container');
            container.innerHTML = ''; // Clear container

            membersData.forEach(member => {
                // Use a placeholder if imageUrl is missing
                const imageUrl = member.imageUrl || `https://placehold.co/300x300/0284c7/f5f5f4?text=${encodeURIComponent(member.name.charAt(0))}`;

                const memberCard = `
                    <div class="text-center">
                        <img src="${imageUrl}" alt="Team Member: ${member.name}" class="w-full h-auto object-cover aspect-square rounded-lg mb-3" onerror="this.onerror=null;this.src='https://placehold.co/300x300/ccc/000?text=Error';">
                        <h4 class="font-bold text-lg">${member.name}</h4>
                        <p class="text-sky-600 text-sm">${member.role}</p>
                    </div>
                `;
                container.innerHTML += memberCard;
            });
        }

        /**
         * Populates the events section from the eventsData array.
         */
        function populateEvents() {
            const container = document.getElementById('events_container');
            container.innerHTML = ''; // Clear container

            eventsData.forEach(event => {
                const eventItem = `
                    <div class="bg-stone-900/50 p-6 rounded-lg border border-stone-800 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <p class="text-amber-500 font-bold">${event.date}</p>
                            <h4 class="text-2xl font-bold text-sky-600">${event.title}</h4>
                            <p class="text-stone-400">${event.location}</p>
                        </div>
                        <a href="${event.detailsUrl}" target="_blank" class="bg-amber-500 hover:bg-amber-600 text-black font-bold py-2 px-6 rounded-lg transition-colors duration-300 whitespace-nowrap">Event Details</a>
                    </div>
                `;
                container.innerHTML += eventItem;
            });
        }

        // --- START: ORIGINAL PAGE JAVASCRIPT ---

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        const mobileLinks = mobileMenu.getElementsByTagName('a');
        for (let link of mobileLinks) {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        }
        
        // Intersection Observer for section animations
        const sections = document.querySelectorAll('.section-fade-in');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        sections.forEach(section => {
            observer.observe(section);
        });

        // --- END: ORIGINAL PAGE JAVASCRIPT ---


        // --- START: INITIALIZATION ---
        // Run all population functions when the page content has loaded.
        document.addEventListener('DOMContentLoaded', () => {
            populateSiteContent();
            populateMembers();
            populateEvents();
        });
        // --- END: INITIALIZATION ---

    </script>
