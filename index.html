            setAttr('contact_email', 'href', 'contact_email_link');
            setText('contact_phone', 'contact_phone');
            setAttr('contact_phone', 'href', 'contact_phone_link');
            setText('contact_location', 'contact_location');
            setAttr('google_maps_button', 'href', 'contact_location_link');
            setText('footer_copyright', 'footer_copyright');
            setHTML('footer_credits', 'footer_credits');
        }

        /**
         * Populates the members section from the membersData array.
         */
        function populateMembers() {
            const container = document.getElementById('members_container');
            if (!container) return;
            container.innerHTML = ''; // Clear container

            membersData.forEach(member => {
                const imageUrl = member.imageUrl || `https://placehold.co/300x300/0284c7/f5f5f4?text=${encodeURIComponent(member.name.charAt(0))}`;
                const memberCard = `
                    <div class="text-center">
                        <img src="${imageUrl}" alt="Team Member: ${member.name}" class="w-full h-auto object-cover aspect-square rounded-lg mb-3" onerror="this.onerror=null;this.src='https://placehold.co/300x300/ccc/000?text=Error';">
                        <h4 class="font-bold text-lg">${member.name}</h4>
                        <p class="text-sky-600 text-sm">${member.role}</p>
                    </div>
                `;
                container.innerHTML += memberCard;
            });
        }

        /**
         * Populates the events section from the eventsData array.
         */
        function populateEvents() {
            const container = document.getElementById('events_container');
            if (!container) return;
            container.innerHTML = ''; // Clear container

            eventsData.forEach(event => {
                const eventItem = `
                    <div class="bg-stone-900/50 p-6 rounded-lg border border-stone-800 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <p class="text-amber-500 font-bold">${event.date}</p>
                            <h4 class="text-2xl font-bold text-sky-600">${event.title}</h4>
                            <p class="text-stone-400">${event.location}</p>
                        </div>
                        <a href="${event.detailsUrl}" target="_blank" class="bg-amber-500 hover:bg-amber-600 text-black font-bold py-2 px-6 rounded-lg transition-colors duration-300 whitespace-nowrap">Event Details</a>
                    </div>
                `;
                container.innerHTML += eventItem;
            });
        }

        // --- START: PAGE INTERACTIVITY ---

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        const mobileLinks = mobileMenu.getElementsByTagName('a');
        for (let link of mobileLinks) {
            link.addEventListener('click', () => {
                if (!link.hasAttribute('data-modal-trigger')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        }
        
        // Intersection Observer for section animations
        const sections = document.querySelectorAll('.section-fade-in');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        sections.forEach(section => {
            observer.observe(section);
        });
        
        // Modal Interactivity
        const joinModal = document.getElementById('join-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTriggers = document.querySelectorAll('[data-modal-trigger]');
        const joinForm = document.getElementById('join-form');
        const successMessage = document.getElementById('success-message');

        const openModal = () => joinModal.classList.remove('hidden');
        const closeModal = () => {
            joinModal.classList.add('hidden');
            // Reset form for next time
            setTimeout(() => {
                successMessage.classList.add('hidden');
                joinForm.classList.remove('hidden');
                joinForm.reset();
            }, 500);
        }

        modalTriggers.forEach(trigger => {
            trigger.addEventListener('click', (e) => {
                e.preventDefault();
                openModal();
            });
        });

        closeModalBtn.addEventListener('click', closeModal);
        joinModal.addEventListener('click', (e) => {
            if (e.target === joinModal) {
                closeModal();
            }
        });
        
        joinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            joinForm.classList.add('hidden');
            successMessage.classList.remove('hidden');

            // Close modal automatically after 3 seconds
            setTimeout(closeModal, 3000);
        });

        // --- END: PAGE INTERACTIVITY ---


        // --- START: INITIALIZATION ---
        // Run all population functions when the page content has loaded.
        document.addEventListener('DOMContentLoaded', () => {
            populateSiteContent();
            populateMembers();
            populateEvents();
        });
        // --- END: INITIALIZATION ---

    </script>
</body>
</html>
